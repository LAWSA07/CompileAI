<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LAWSA Cursor IDE</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; worker-src 'self' blob:;">
  
  <!-- Split.js for resizable panels -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --sidebar-color: #252526;
      --panel-color: #1e1e2e;
      --accent-color: #3c9bf9;
      --text-color: #e0e0e0;
      --border-color: #3f3f3f;
      --prompt-bg: #2d2d30;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
    
    .app-container {
      display: flex;
      height: 100vh;
    }
    
    /* Left Sidebar - File Explorer */
    .sidebar {
      width: 300px;
      background-color: var(--sidebar-color);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-header {
      padding: 12px 16px;
      background-color: var(--panel-color);
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
      font-size: 14px;
    }
    
    .file-explorer {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    
    .file-item {
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 13px;
      margin: 2px 0;
    }
    
    .file-item:hover {
      background-color: var(--bg-color);
    }
    
    .file-item.active {
      background-color: var(--accent-color);
    }
    
    /* Main Content Area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .toolbar {
      display: flex;
      background-color: var(--sidebar-color);
      padding: 8px 16px;
      border-bottom: 1px solid var(--border-color);
      align-items: center;
    }
    
    .toolbar-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      margin-right: 8px;
      cursor: pointer;
      font-size: 13px;
      outline: none;
    }
    
    .toolbar-button:hover {
      background-color: #2982e5;
    }
    
    .toolbar-button.secondary {
      background-color: #464646;
    }
    
    .toolbar-button.secondary:hover {
      background-color: #5a5a5a;
    }
    
    /* Prompt Section */
    .prompt-section {
      background-color: var(--prompt-bg);
      border-bottom: 1px solid var(--border-color);
      padding: 16px;
    }
    
    .prompt-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .prompt-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      background: linear-gradient(45deg, #3c9bf9, #9c44ff);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
    
    .prompt-title {
      font-weight: 600;
      font-size: 14px;
    }
    
    .prompt-input-container {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    
    .prompt-input {
      flex: 1;
      min-height: 60px;
      max-height: 120px;
      padding: 12px;
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      resize: vertical;
      font-size: 14px;
      font-family: inherit;
    }
    
    .prompt-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(60, 155, 249, 0.2);
    }
    
    .generate-button {
      background: linear-gradient(45deg, #3c9bf9, #9c44ff);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      transition: transform 0.2s;
    }
    
    .generate-button:hover {
      transform: translateY(-1px);
    }
    
    .generate-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Editor and Panel Container */
    .editor-panel-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    #monaco-editor {
      flex: 1;
      width: 100%;
      overflow: hidden;
    }
    
    .panel-container {
      height: 200px;
      background-color: var(--panel-color);
      border-top: 1px solid var(--border-color);
      overflow: hidden;
    }
    
    .panel-tabs {
      display: flex;
      background-color: var(--sidebar-color);
      border-bottom: 1px solid var(--border-color);
    }
    
    .panel-tab {
      padding: 8px 16px;
      cursor: pointer;
      font-size: 13px;
      border-right: 1px solid var(--border-color);
      transition: background-color 0.2s;
    }
    
    .panel-tab:hover {
      background-color: var(--bg-color);
    }
    
    .panel-tab.active {
      background-color: var(--panel-color);
      border-bottom: 2px solid var(--accent-color);
    }
    
    .panel-content {
      padding: 12px;
      height: calc(100% - 40px);
      overflow: auto;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      white-space: pre-wrap;
    }
    
    #console-panel, #assembly-panel, #diff-panel, #generation-panel {
      display: none;
      height: 100%;
    }
    
    #console-panel.active, #assembly-panel.active, #diff-panel.active, #generation-panel.active {
      display: block;
    }
    
    .success {
      color: #4caf50;
    }
    
    .error {
      color: #f44336;
    }
    
    .filename {
      margin-left: 20px;
      color: #888;
      font-style: italic;
    }
    
    /* Status Bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 6px 16px;
      background-color: var(--sidebar-color);
      border-top: 1px solid var(--border-color);
      font-size: 12px;
      align-items: center;
    }
    
    .status-left {
      display: flex;
      gap: 16px;
    }
    
    .status-right {
      display: flex;
      gap: 16px;
    }
    
    /* Loading indicator */
    .loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 24px 32px;
      border-radius: 8px;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }
    
    /* Toast notification */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--panel-color);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      z-index: 1000;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transform: translateY(-100px);
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
      border-left: 4px solid var(--accent-color);
    }
    
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .toast.error {
      border-left-color: #f44336;
    }
    
    .toast.success {
      border-left-color: #4caf50;
    }
    
    /* Generation Progress */
    .generation-progress {
      display: none;
      padding: 12px;
      background-color: var(--prompt-bg);
      border-bottom: 1px solid var(--border-color);
      font-size: 13px;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background-color: var(--border-color);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3c9bf9, #9c44ff);
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        üìÅ Project Files
      </div>
      <div class="file-explorer" id="file-explorer">
        <div class="file-item active" data-file="main.c">üìÑ main.c</div>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <!-- Toolbar -->
      <div class="toolbar">
        <button id="compile-btn" class="toolbar-button">üî® Compile</button>
        <button id="run-btn" class="toolbar-button">‚ñ∂Ô∏è Run</button>
        <button id="refactor-btn" class="toolbar-button secondary">‚ú® Refactor</button>
        <button id="open-btn" class="toolbar-button secondary">üìÇ Open</button>
        <button id="save-btn" class="toolbar-button secondary">üíæ Save</button>
        <span id="current-file" class="filename">main.c</span>
      </div>
      
      <!-- AI Prompt Section -->
      <div class="prompt-section">
        <div class="prompt-header">
          <div class="prompt-icon">ü§ñ</div>
          <div class="prompt-title">AI Code Generator</div>
        </div>
        <div class="prompt-input-container">
          <textarea 
            id="prompt-input" 
            class="prompt-input" 
            placeholder="Describe what you want to build... (e.g., 'Create a calculator program with add, subtract, multiply, divide functions')"
          ></textarea>
          <button id="generate-btn" class="generate-button">Generate Code</button>
        </div>
      </div>
      
      <!-- Generation Progress -->
      <div class="generation-progress" id="generation-progress">
        <div>üöÄ Generating your code...</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
      
      <!-- Editor and Panels -->
      <div class="editor-panel-container">
        <div class="editor-container">
          <div id="monaco-editor"></div>
          
          <div class="panel-container">
            <div class="panel-tabs">
              <div class="panel-tab active" data-panel="console">üìü Console</div>
              <div class="panel-tab" data-panel="assembly">‚öôÔ∏è Assembly</div>
              <div class="panel-tab" data-panel="generation">ü§ñ Generation</div>
              <div class="panel-tab" data-panel="diff">üìù Diff</div>
            </div>
            
            <div id="console-panel" class="panel-content active"></div>
            <div id="assembly-panel" class="panel-content"></div>
            <div id="generation-panel" class="panel-content"></div>
            <div id="diff-panel" class="panel-content"></div>
          </div>
        </div>
      </div>
      
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="status-left">
          <div id="status-message">üü¢ Ready</div>
          <div id="file-count">1 file</div>
        </div>
        <div class="status-right">
          <div id="cursor-position">Line: 1, Column: 1</div>
          <div id="ai-status">ü§ñ AI Ready</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="loading" id="loading-indicator">‚ö° Processing...</div>
  <div class="toast" id="toast-notification"></div>
  
  <!-- Monaco Editor from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.min.js"></script>
  
  <!-- Split.js for resizable panels -->
  <script src="./node_modules/split.js/dist/split.min.js"></script>
  
  <!-- Qwen Integration -->
  <script src="qwen-integration.js"></script>
  
  <!-- Main renderer script -->
  <script src="renderer.js"></script>
</body>
</html>
