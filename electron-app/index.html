<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LAWSA C Compiler</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <style>
    :root {
      --bg-color: #1e1e1e;
      --sidebar-color: #252526;
      --panel-color: #1e1e2e;
      --accent-color: #3c9bf9;
      --text-color: #e0e0e0;
      --border-color: #3f3f3f;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
    
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .toolbar {
      display: flex;
      background-color: var(--sidebar-color);
      padding: 8px 16px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .toolbar-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      margin-right: 8px;
      cursor: pointer;
      font-size: 13px;
      outline: none;
    }
    
    .toolbar-button:hover {
      background-color: #2982e5;
    }
    
    .toolbar-button.secondary {
      background-color: #464646;
    }
    
    .toolbar-button.secondary:hover {
      background-color: #5a5a5a;
    }
    
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .editor-container {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    
    #monaco-editor {
      flex: 1;
      width: 100%;
      overflow: hidden;
    }
    
    .panel-container {
      height: 200px;
      background-color: var(--panel-color);
      border-top: 1px solid var(--border-color);
      overflow: hidden;
    }
    
    .panel-tabs {
      display: flex;
      background-color: var(--sidebar-color);
      border-bottom: 1px solid var(--border-color);
    }
    
    .panel-tab {
      padding: 6px 12px;
      cursor: pointer;
      font-size: 13px;
      border-right: 1px solid var(--border-color);
    }
    
    .panel-tab.active {
      background-color: var(--panel-color);
      border-bottom: 2px solid var(--accent-color);
    }
    
    .panel-content {
      padding: 8px;
      height: calc(100% - 32px);
      overflow: auto;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      white-space: pre-wrap;
    }
    
    #console-panel, #assembly-panel, #diff-panel {
      display: none;
      height: 100%;
    }
    
    #console-panel.active, #assembly-panel.active, #diff-panel.active {
      display: block;
    }
    
    .success {
      color: #4caf50;
    }
    
    .error {
      color: #f44336;
    }
    
    .filename {
      margin-left: 20px;
      color: #888;
      font-style: italic;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 4px 16px;
      background-color: var(--sidebar-color);
      border-top: 1px solid var(--border-color);
      font-size: 12px;
    }
    
    /* Loading indicator */
    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 100;
    }
    
    /* Toast notification */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--panel-color);
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: translateY(-100px);
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
    }
    
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="toolbar">
      <button id="compile-btn" class="toolbar-button">Compile</button>
      <button id="run-btn" class="toolbar-button">Run</button>
      <button id="refactor-btn" class="toolbar-button secondary">Refactor Code</button>
      <button id="open-btn" class="toolbar-button secondary">Open</button>
      <button id="save-btn" class="toolbar-button secondary">Save</button>
      <span id="current-file" class="filename">Untitled.c</span>
    </div>
    
    <div class="main-container">
      <div class="editor-container">
        <div id="monaco-editor"></div>
        
        <div class="panel-container">
          <div class="panel-tabs">
            <div class="panel-tab active" data-panel="console">Console</div>
            <div class="panel-tab" data-panel="assembly">Assembly</div>
            <div class="panel-tab" data-panel="diff">Code Diff</div>
          </div>
          
          <div id="console-panel" class="panel-content active"></div>
          <div id="assembly-panel" class="panel-content"></div>
          <div id="diff-panel" class="panel-content"></div>
        </div>
      </div>
    </div>
    
    <div class="status-bar">
      <div id="status-message">Ready</div>
      <div id="cursor-position">Line: 1, Column: 1</div>
    </div>
  </div>
  
  <div class="loading" id="loading-indicator">Processing...</div>
  <div class="toast" id="toast-notification"></div>
  
  <!-- Monaco Editor -->
  <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
  
  <!-- Split.js for resizable panels -->
  <script src="./node_modules/split.js/dist/split.min.js"></script>
  
  <!-- Main renderer script -->
  <script src="renderer.js"></script>
</body>
</html>
